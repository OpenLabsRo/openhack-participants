openapi: 3.0.0
info:
  title: Teams Contract (Registration Webapp)
  version: 1.0.0
paths:
  /teams:
    get:
      summary: Get current user's team
      responses:
        '200':
          description: Team object
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: '#/components/schemas/Team'
        '401':
          description: you are not logged in
        '409':
          description: account does not belong to a team
        '500':
          description: internal server error
    post:
      summary: Create a team
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  account:
                    $ref: '#/components/schemas/Account'
        '401':
          description: you are not logged in
        '409':
          description: account already has a team
        '500':
          description: internal server error
    patch:
      summary: Rename a team
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Updated team
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: '#/components/schemas/Team'
        '401':
          description: you are not logged in
        '409':
          description: account does not belong to a team
        '500':
          description: internal server error
    delete:
      summary: Delete team (only if single member)
      responses:
        '200':
          description: Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  account:
                    $ref: '#/components/schemas/Account'
        '401':
          description: you are not logged in
        '409':
          description: team is not empty
        '500':
          description: internal server error
  /teams/members:
    get:
      summary: Get team members
      responses:
        '200':
          description: Members list
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    account:
                      $ref: '#/components/schemas/Account'
        '401':
          description: you are not logged in
        '409':
          description: account does not belong to a team
        '500':
          description: internal server error
  /teams/join:
    patch:
      summary: Join a team by id
      parameters:
        - name: id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Joined
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  account:
                    $ref: '#/components/schemas/Account'
        '401':
          description: you are not logged in
        '404':
          description: team not found
        '409':
          description: account already has a team or team is full
        '500':
          description: internal server error
  /teams/leave:
    patch:
      summary: Leave current team
      responses:
        '200':
          description: Left
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  account:
                    $ref: '#/components/schemas/Account'
        '401':
          description: you are not logged in
        '404':
          description: team not found
        '409':
          description: account does not belong to a team
        '500':
          description: internal server error
  /teams/kick:
    patch:
      summary: Kick member by account id
      parameters:
        - name: id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
        '401':
          description: you are not logged in
        '404':
          description: account not found or team not found
        '500':
          description: internal server error
  /teams/submissions/name:
    patch:
      summary: Update submission name
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '200':
          description: Updated team
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: '#/components/schemas/Team'
        '401':
          description: you are not logged in
        '409':
          description: account does not belong to a team
        '500':
          description: internal server error
  /teams/submissions/desc:
    patch:
      summary: Update submission description
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                desc:
                  type: string
      responses:
        '200':
          description: Updated team
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: '#/components/schemas/Team'
        '401':
          description: you are not logged in
        '409':
          description: account does not belong to a team
        '500':
          description: internal server error
  /teams/submissions/repo:
    patch:
      summary: Update submission repo
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                repo:
                  type: string
      responses:
        '200':
          description: Updated team
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: '#/components/schemas/Team'
        '401':
          description: you are not logged in
        '409':
          description: account does not belong to a team
        '500':
          description: internal server error
  /teams/submissions/pres:
    patch:
      summary: Update submission presentation URL
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pres:
                  type: string
      responses:
        '200':
          description: Updated team
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    $ref: '#/components/schemas/Team'
        '401':
          description: you are not logged in
        '409':
          description: account does not belong to a team
        '500':
          description: internal server error
components:
  schemas:
    Team:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        members:
          type: array
          items:
            type: string
        submission:
          type: object
          properties:
            name:
              type: string
            desc:
              type: string
            repo:
              type: string
            pres:
              type: string
        deleted:
          type: boolean
    Account:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        password:
          type: string
        name:
          type: string
        teamID:
          type: string
